<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Rugby Scoreboard</title>
    </head>
    <body>
        <h1>Rugby Scoreboard</h1>
        <div class="container">
            <div class="left">
                <h2 id="home">HOME</h2>
                <h4 id="score-home">00</h4>
                <button id="new-try-home" onclick="tryHome()">TRY</button>
                <button id="new-conv-home" onclick="convHome()">CONV.</button>
                <br>
                <button id="new-drop-home" onclick="dropHome()">DROP</button>
                <button id="new-penalty-home" onclick="penaltyHome()">PENALTY</button>
                <div class="summary" id="summary-home">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2" id="stats-home">STATS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Tries: </th>
                                <td class="col-2" id="total-try-home">0</td>
                            </tr>
                            <tr>
                                <th>Conversions: </th>
                                <td class="col-2" id="total-conv-home">0</td>
                            </tr>
                            <tr>
                                <th>Drop goals: </th>
                                <td class="col-2" id="total-drop-home">0</td>
                            </tr>
                            <tr>
                                <th>Penalties: </th>
                                <td class="col-2" id="total-penalty-home">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="center">
                <h3>TIME</h3>
                <p id="timer"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                <button id="start" onclick="clock()">START / STOP</button><br>
                <button id="reset" onclick="reset()">NEW GAME</button>
            </div>
            <div class="right">
                <h2 id="guest">GUEST</h2>
                <h4 id="score-guest">00</h4>
                <button id="new-try-guest" onclick="tryGuest()">TRY</button>
                <button id="new-conv-guest" onclick="convGuest()">CONV.</button>
                <br>
                <button id="new-drop-guest" onclick="dropGuest()">DROP</button>
                <button id="new-penalty-guest" onclick="penaltyGuest()">PENALTY</button>
                <div class="summary" id="summary-guest">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2" id="stats-guest">STATS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Tries: </th>
                                <td class="col-2" id="total-try-guest">0</td>
                            </tr>
                            <tr>
                                <th>Conversions: </th>
                                <td class="col-2" id="total-conv-guest">0</td>
                            </tr>
                            <tr>
                                <th>Drop goals: </th>
                                <td class="col-2" id="total-drop-guest">0</td>
                            </tr>
                            <tr>
                                <th>Penalties: </th>
                                <td class="col-2" id="total-penalty-guest">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
