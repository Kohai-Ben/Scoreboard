<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Rugby Scoreboard</title>
    </head>
    <body>
        <h1>Rugby Scoreboard</h1>
        <div class="container">
            <div class="left">
                <h2 id="home">HOME</h2>
                <h4 id="score-home">00</h4>
                <button id="new-try-home" onclick="tryHome()">TRY</button>
                <button id="new-conv-home" onclick="convHome()">CONV.</button>
                <br>
                <button id="new-drop-home" onclick="dropHome()">DROP</button>
                <button id="new-penalty-home" onclick="penaltyHome()">PENALTY</button>
                <div class="summary" id="summary-home">
                    <span id="total-try-home">Tries: 0</span><br/>
                    <span id="total-conv-home">Conversions: 0</span><br/>
                    <span id="total-drop-home">Drop goals: 0</span><br/>
                    <span id="total-penalty-home">Penalties: 0</span>
                </div>
            </div>
            <div class="center">
                <h3>TIME</h3>
                <p id="timer"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                <button id="start" onclick="clock()">START / STOP</button><br/>
                <button id="reset" onclick="reset()">NEW GAME</button>
            </div>
            <div class="right">
                <h2 id="guest">GUEST</h2>
                <h4 id="score-guest">00</h4>
                <button id="new-try-guest" onclick="tryGuest()">TRY</button>
                <button id="new-conv-guest" onclick="convGuest()">CONV.</button>
                <br>
                <button id="new-drop-guest" onclick="dropGuest()">DROP</button>
                <button id="new-penalty-guest" onclick="penaltyGuest()">PENALTY</button>
                <div class="summary" id="summary-guest">
                    <span id="total-try-guest">0 :Tries</span><br/>
                    <span id="total-conv-guest">0 :Conversions</span><br/>
                    <span id="total-drop-guest">0 :Drop goals</span><br/>
                    <span id="total-penalty-guest">0 :Penalties</span>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
